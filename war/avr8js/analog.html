  pinMode(8, OUTPUT);
  pinMode(9, OUTPUT);
  pinMode(10, OUTPUT);

  pinMode(12, OUTPUT);
}

void loop() {
  // create labeled node with name A0 to access analog pin A0
  int a = analogRead(0);
  digitalWrite(8, (a & 512) != 0);
  digitalWrite(9, (a & 256) != 0);
  digitalWrite(10, (a & 128) != 0);
  digitalWrite(11, (a & 64) != 0);
  digitalWrite(12, (a & 32) != 0);
}
